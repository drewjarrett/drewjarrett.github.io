<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
    embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>

        <a-assets>
          <img id="test-image" crossorigin="anonymous" src="./test.jpg">
        </a-assets>
  </a-scene>

<script>
  window.onload = () => {
    let scene = document.querySelector('a-scene');

    navigator.geolocation.getCurrentPosition((position) => {
      let model = document.createElement('a-entity');
      model.setAttribute('gps-entity-place', 'latitude: ' + position.coords.latitude + '; longitude: ' + position.coords.longitude + ';');
      //model.setAttribute('gltf-model', './assets/magnemite/scene.gltf');
      
      model.setAttribute('template', 'src: #link');
      model.setAttribute('data-src', 'src: #test-image');
      model.setAttribute('data-thumb', 'src: #test-image');

      model.setAttribute('rotation', '0 180 0');
      model.setAttribute('animation-mixer', '');
      model.setAttribute('scale', '0.3 0.3 0.3');
      model.setAttribute('position', '0 0 0');

      model.addEventListener('loaded', () => {
        alert('Loaded at latitude: ' + position.coords.latitude + '; longitude: ' + position.coords.longitude + ';');
      });

      scene.appendChild(model);
    });
  };
</script>

</body>
</html>
